<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juguin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="main">


    <div class="configuracao" id="configuracao">
        <div class="close_configuracao2" id="close_configuracao2" onclick="closeOpenConfiguration();">↑</div>
        <h3>Configurações</h3>
        <div class="input-group">
            <label for="input1">Eixo X:</label>
            <input type="number" id="input1" min="0" step="1" value="3">
        </div>
        <div class="input-group">
            <label for="input2">Eixo Y:</label>
            <input type="number" id="input2" min="0" step="1" value="3">
        </div>
        <div class="input-group">
            <label for="input3">Quan. para ganhar:</label>
            <input type="number" id="input3" min="0" step="1" value="3">
        </div>
        <div class="input-group">
            <select id="dropdown">
                <option value="TicTacToe">TicTacToe</option>
                <option value="Lig4">Lig4</option>
                <!-- <option value="opcao3"></option> -->
            </select>
        </div>
    </div>
    <div class="close_configuracao" id="close_configuracao" onclick="closeOpenConfiguration();">↓</div>

    <div class="principal">
        <div class="grid-container" id="grid-container">

        </div>
        <div class="reiniciar" onclick="reset();">
            RESTART
        </div>
    </div>
   
    <div class="displayMesenge" id="displayMesenge">
        
    </div>


    <script src="script.js"></script>
    <script src="scriptConf.js"></script>


</body>
</html>
